<ion-header>
    <ion-toolbar>
        <ion-title>register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div id="componentsInscription">
    <h4>Nom :</h4>
    <ion-input [(ngModel)]="nom" placeholder="Nom" autofocus="true"></ion-input>
    <h4>Prénom :</h4>
    <ion-input [(ngModel)]="prenom" placeholder="Prénom"></ion-input>
    <h4>Email :</h4>
    <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
    <h4>Date de naissance :</h4>
    <ion-input [(ngModel)]="date_naissance" type="Date"></ion-input>
    <h4>Mot de passe :</h4>
    <ion-input [(ngModel)]="mdp" type="password" placeholder="Mot de passe"></ion-input>
    <h4>Confirmez le mot de passe :</h4>
    <ion-input [(ngModel)]="confirmPwd" type="password" placeholder="Confirmez le mot de passe"></ion-input>
    <ion-button (click)="RegisterUser()">S'inscrire</ion-button>
    <br>
    <ion-router-link (click)="goToConnection()">Se connecter</ion-router-link>
  </div>

</ion-content>
