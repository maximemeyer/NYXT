<ion-header translucent>
    <ion-toolbar>
        <ion-title>
            Profil
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Profil</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row class="ion-align-items-center">
            <ion-col class="ion-text-center">
                <ion-label *ngIf="utilisateur$">
                    Prenom : {{this.utilisateur$.prenom}} <br/>
                    Nom : {{this.utilisateur$.nom}} <br/>
                    Email : {{this.utilisateur$.email}} <br/>
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
            <ion-col class="ion-text-center">
                <ion-button (click)="onDisconnect()">{{this.utilisateur$?'Se dÃ©connecter':'Se connecter'}}</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
