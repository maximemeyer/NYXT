<ion-header translucent>
    <ion-toolbar>
        <ion-title>
            Profil
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Profil</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row class="ion-align-items-center">
            <ion-col class="ion-text-center">
                <ion-label>
                    {{this.utilisateur$?this.utilisateur$.prenom:''}}
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
            <ion-col class="ion-text-center">
                <ion-button (click)="onDisconnect()">{{this.utilisateur$?'Se d√©connecter':'Se connecter'}}</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
